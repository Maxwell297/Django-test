<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Blog</title>
</head>
<body>
{% extends 'blogbase.html' %}
{% block content %}
{% for post in object_list %}
<!--
<div class="post-entry">
    <h2><a href="">{{ post.title }}</a></h2> <p>{{ post.body }}</p>
</div>
-->
<div class_="post-entry">
    <h2><a href="{% url 'blog_post_detail' post.pk %}">{{ post.title }}</a></h2>
    <p>{{ post.body }}</p>
</div>
{% endfor %}
{% endblock content %}
</body>
</html>
